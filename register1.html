<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://m.ahstatic.com/is/image/accorhotels/aja_p_5553-45?qlt=82&wid=1920&ts=1729248820030&dpr=off'); /* Фон суреті */
            background-size: cover; /* Суретті экранға сыйғызу */
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 350px; /* Контейнердің ені */
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Ақ түс, мөлдірлік */
            padding: 30px; /* Контейнердің ішкі жиегі */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Көлеңке */
            border-radius: 8px; /* Контейнердің бұрыштарының радиусы */
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px; /* Заголовоктың өлшемі */
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px; /* Логотиптің ені */
            height: 120px; /* Логотиптің биіктігі */
            border-radius: 50%; /* Логотипті шеңбер етіп көрсету үшін */
            object-fit: cover; /* Пропорцияны сақтау */
        }

        label {
            font-weight: bold;
            margin-bottom: 8px; /* Жоғарғы жиегі */
            display: block;
            font-size: 16px; /* Мәтіннің өлшемі */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px; /* Ішкі жиегі */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Шрифт өлшемі */
        }

        button {
            width: 100%;
            padding: 12px; /* Батырманың ішкі жиегі */
            background-color: #f5deb3; /* Ашық бежевый түс */
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Батырма мәтінінің өлшемі */
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0cda7; /* Қаралау бежевый түс */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hotel_logotip.png" alt="Логотип" class="logo"> <!-- Логотип -->
        <h2>Тіркелу</h2>
        <form action="register.php" method="post"> <!-- PHP файлына байланыс -->
            <label for="username">Пайдаланушы аты:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Электрондық пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Дайын</button>
        </form>
    </div>
</body>
</html>
